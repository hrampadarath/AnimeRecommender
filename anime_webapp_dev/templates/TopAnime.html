
{% extends "layout.html" %}
{% block body %}

  <body>
  <h1> Top 20 Anime {{ title }} </h1>
    {% for anime in topanime %}
    <div>
     <form action = "/similarByContent" method = 'POST'>
         <h2>{{ anime.name }}</h2>
         <p>
             <b>Genre:</b> {{ anime.genre }}; <b>Ratings:</b>{{ anime.rating }}
         <input name="name" type ="Hidden" value="{{anime.name}}"/>
         <input type ="submit" value="Recommend" style="padding: 8px 16px;"/>
         <a target="_blank" href="{{anime.MAL}}">MAL Search</a>
         </p>
     </form>
    </div>

    {% endfor %}
  </body>


{% endblock %}
